<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Subtle inner glow -->
  <rect x="50" y="50" width="1100" height="530" fill="#0d0d0d" rx="0"/>

  <!-- Decorative borders -->
  <rect x="100" y="60" width="1000" height="1" fill="#c9a227" fill-opacity="0.3"/>
  <rect x="100" y="570" width="1000" height="1" fill="#c9a227" fill-opacity="0.3"/>

  <!-- Corner ornaments -->
  <path d="M80 80 L120 80 L120 85 L85 85 L85 120 L80 120 Z" fill="#c9a227" fill-opacity="0.4"/>
  <path d="M1120 80 L1080 80 L1080 85 L1115 85 L1115 120 L1120 120 Z" fill="#c9a227" fill-opacity="0.4"/>
  <path d="M80 550 L120 550 L120 545 L85 545 L85 510 L80 510 Z" fill="#c9a227" fill-opacity="0.4"/>
  <path d="M1120 550 L1080 550 L1080 545 L1115 545 L1115 510 L1120 510 Z" fill="#c9a227" fill-opacity="0.4"/>

  <!-- Est. mark -->
  <text x="600" y="140" font-family="serif" font-size="14" fill="#c9a227" text-anchor="middle" letter-spacing="8" fill-opacity="0.7">EST. MMXXIV</text>

  <!-- Main Logo Mark -->
  <text x="600" y="270" font-family="serif" font-size="140" font-weight="400" fill="#c9a227" text-anchor="middle" letter-spacing="20">IR</text>

  <!-- Main Title -->
  <text x="600" y="360" font-family="serif" font-size="52" font-weight="400" fill="#f5f2e8" text-anchor="middle" letter-spacing="10">IMPERIAL RESTITUTION</text>

  <!-- Press subtitle -->
  <text x="600" y="415" font-family="serif" font-size="32" font-weight="400" fill="#c9a227" text-anchor="middle" letter-spacing="18">PRESS</text>

  <!-- Decorative divider -->
  <line x1="400" y1="455" x2="550" y2="455" stroke="#c9a227" stroke-width="1" stroke-opacity="0.5"/>
  <line x1="650" y1="455" x2="800" y2="455" stroke="#c9a227" stroke-width="1" stroke-opacity="0.5"/>
  <text x="600" y="462" font-family="serif" font-size="20" fill="#c9a227" text-anchor="middle" fill-opacity="0.7">&#10022;</text>

  <!-- Tagline -->
  <text x="600" y="520" font-family="serif" font-size="22" font-style="italic" fill="#a09080" text-anchor="middle" letter-spacing="3">From Thought to Empire</text>
</svg>
