# Netlify Configuration for Imperial Restitution Press

[build]
  publish = "."

# Redirect www to non-www
[[redirects]]
  from = "https://www.imperialrestitution.com/*"
  to = "https://imperialrestitution.com/:splat"
  status = 301
  force = true

# Pretty URLs (optional - remove .html)
[[redirects]]
  from = "/book-roman-art-of-war"
  to = "/book-roman-art-of-war.html"
  status = 200

[[redirects]]
  from = "/book-strategemata-1"
  to = "/book-strategemata-1.html"
  status = 200

[[redirects]]
  from = "/book-strategemata-2"
  to = "/book-strategemata-2.html"
  status = 200

[[redirects]]
  from = "/book-strategemata-3"
  to = "/book-strategemata-3.html"
  status = 200

[[redirects]]
  from = "/book-1983"
  to = "/book-1983.html"
  status = 200

[[redirects]]
  from = "/book-oumuamua"
  to = "/book-oumuamua.html"
  status = 200

[[redirects]]
  from = "/success"
  to = "/success.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.stripe.com; frame-src https://js.stripe.com https://hooks.stripe.com;"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
